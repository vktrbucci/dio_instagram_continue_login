<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram Landing Page</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram_phone.jpg" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <div class="instagram-logo">
                    <img src="./img/instagram_text_logo.png" alt="Instagram Logo">
                </div>
                <div class="profile-picture">
                    <img src="./img/vash_profile_picture.jpg" alt="Profile Picture">
                </div>
                <a href="#" class="instagram-login">Continue como stampedevash</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é stampedevash?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="download-app">
                        <!-- <img src="./img/play_store_logo_2.png" alt="Baixe o aplicativo na Play Store"> -->
                    </a>
                    <a href="#" class="download-app">
                        <!-- <img src="./img/app_store_logo_3.png" alt="Baixe o aplicativo na App Store"> -->
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
